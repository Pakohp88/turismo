        </div>
        <div class="carousel-inner shadow-lg">

            <div class="carousel-item active" *ngFor="let estado of estados, let i = index" [ngClass]="{'active' : i == 0}">
                <img [src]="estado.img" class="d-block w-100 rounded-3" alt="{{ estado.nombre }}">
                <div class="carousel-caption d-none d-md-block ">
                    <a [routerLink]="['/estado', i]" class="btn btn-link">
                        <h3 class="text-white">{{ estado.nombre }}</h3>
                    </a>
                    <p>{{ estado.descripcion }}</p>
                </div>
            </div>



        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
