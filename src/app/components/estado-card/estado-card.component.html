<div class="col m-2 px-2">
    <a (click)="verEstado()">
        <div class="card shadow rounded" style="width: 18rem;">
            <img [src]="estado.img" class="card-img-top" [alt]="estado.nombre">
            <div class="card-img-overlay text-white">
                <h5 class="card-title">{{ estado.nombre }}</h5>
            </div>
        </div>
    </a>

</div>
